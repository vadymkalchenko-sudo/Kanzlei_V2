
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kms_db}
      POSTGRES_USER: ${POSTGRES_USER:-kms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - docs_storage:${KANZELEI_DOCS_ROOT:-/data/docs}
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-changeme}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      POSTGRES_DB: ${POSTGRES_DB:-kms_db}
      POSTGRES_USER: ${POSTGRES_USER:-kms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kms_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      KANZELEI_DOCS_ROOT: ${KANZELEI_DOCS_ROOT:-/data/docs}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 3003
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/}
      ROLLUP_SKIP_NODEJS_NATIVE: 1
    ports:
      - "3003:3003"
    depends_on:
      - backend

volumes:
  postgres_data:
  docs_storage:

